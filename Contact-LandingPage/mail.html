<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact</title>

	<meta name="keywords" content="Contact" />

			setTimeout(hideURLbar, 0);
		}, false);

			window.scrollTo(0, 1);
		}
	</script>
	<!-- //for-mobile-apps -->
	<!-- Custom Theme files -->
	<link href="bootstrap.css" rel="stylesheet" type="text/css" media="all" />
	<link href="style.css" rel="stylesheet" type="text/css" media="all" />

	<!-- web fonts -->
	<link href='//fonts.googleapis.com/css?family=Glegoo:400,700' rel='stylesheet' type='text/css'>
	<link
		href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
		rel='stylesheet' type='text/css'>
	<!-- //web fonts -->

</head>

<body>

	<!-- mail -->
	<div class="mail">
		<div class="container">
			<h3>Contact Us</h3>
			<div class="agile_mail_grids">
				<div class="col-md-5 contact-left">
					<h4>Address</h4>
					<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.
						<span>Colombo 6, Sri Lanka</span></p>
					<ul>
						<li>Mobile :+00 000 000 0000</li>
						<li>Telephone :+00 000 000 0000</li>
						<li>Fax :+00 000 000 0000</li>
						<li><a href="mailto:info@example.com">info@example.com</a></li>
					</ul>
				</div>
				<div class="col-md-7 contact-left">
					<h4>Contact Form</h4>
					<form action="#" method="post">
						<input type="text" name="Name" placeholder="Your Name" required="">
						<input type="email" name="Email" placeholder="Your Email" required="">
						<input type="text" name="Subject" placeholder="Subject" required="">
						<textarea name="message" placeholder="Message..." required=""></textarea>
						<input type="submit" value="Submit">
					</form>
				</div>
				<div class="clearfix"> </div>
			</div>

			<div class="contact-bottom">
				<iframe src="https://maps.google.com/maps?q=colombo%2006&t=&z=13&ie=UTF8&iwloc=&output=embed"
					frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
		</div>
	</div>
	<!-- //mail -->

</body>

</html>
